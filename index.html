<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST-CHARTBOOL</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!-- <script src="https://kit.fontawesome.com/a51364b666.js" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" integrity="sha256-D8y560ZGsKY1LoAajKkQCG7y0Vkye361MH4yFv2K5kk=" crossorigin="anonymous"></script>
</head>

<body>
    <h2><span>CHARTBool</span> la dashboard preferita dai rettiliani</h2>
    <main>
        <div class="container">
            <h4>Fatturato mensile</h4>
            <canvas id="sales-line-chart"></canvas>
        </div>
        <div class="container">
            <h4>Vendite per venditore</h4>
            <canvas id="sales-pie-chart"></canvas>
        </div>
        <div class="container">
            <h4>Fatturato per Quarter</h4>
            <canvas id="sales-bar-chart"></canvas>
        </div>
        <div class="container">
            <h4>Inserimento dati di vendita</h4>
            <p>Seleziona un venditore (1), inserisci la data di vendita (2) e poi il valore della vendita (3).</p>

            <div>
                <label>1 - Scegli il venditore:</label>
                <select id="vendor-select">
                    <option value="">Scegli un venditore</option>
                </select>
                <label>2 - Selezione la data di vendita:</label>
                <input type="date" id="day-of-sale" name="day-of-sale" min="2017-01-01" max="2017-12-31" value="2017-01-01">
                <label>3 - Inserisci il valore della vendita</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100000">
                <input id="insert-sale" type="submit" value="Inserisci la vendita">
            </div>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
